<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyorKing</title>
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/pagetest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#home" class="logo-link">
                    <img src="images/logoP.svg" alt="Logo" class="logo-img">
                </a>
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home" class="nav-link active">Accueil</a></li>
                <li><a href="#propos" class="nav-link">À propos</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-right">
                <div class="language-selector" id="languageSelector">
                    <div class="language-button" id="languageButton">
                        <div class="flag-icon flag-fr" id="currentFlag"></div>
                        <span class="language-text" id="currentLang">Français</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>

                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option active" data-lang="fr">
                            <div class="flag-icon flag-fr"></div>
                            <span>Français</span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <div class="flag-icon flag-en"></div>
                            <span>English</span>
                        </div>
                    </div>
                </div>

                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <h1 id="welcomeText"></h1>
        <p id="descriptionText"></p>
    </div>



    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                Envoyez,<br>
                épargnez, gagnez.<br>
                <span style="color: #234A90;">Facilement</span>
            </h1>

            <p class="hero-description">
                Envoyez de l'argent à vos proches, mettez de côté quand vous le souhaitez, ou faites grandir votre
                argent avec des intérêts. Rapide et sécurisé!
            </p>

            <div class="hero-actions">
                <a href="#services" class="cta-button">Nos Services</a>

                <div class="testimonial">
                    <div class="testimonial-avatars">

                        <img src="images/img3.svg">
                    </div>
                  
                    <span class="testimonial-text">
                        <span class="testimonial-number">+200</span> clients <br> satisfaits
                    </span>
                    
                </div>
            </div>
        </div>

        <div class="main">
            <img src="images/imge2.svg" alt="Illustration">
        </div>
    </section>





    <script src="Js/langue.js"></script>

</body>

</html>
