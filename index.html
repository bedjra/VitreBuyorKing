<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyorKing</title>
    <link rel="stylesheet" href="css/page.css" />


</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="https://via.placeholder.com/120x40/0066cc/white?text=LOGO" alt="Logo" class="logo-img">
                </a>
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home" class="nav-link active">Accueil</a></li>
                <li><a href="#propos" class="nav-link">À propos</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-right">
                <div class="language-selector" id="languageSelector">
                    <div class="language-button" id="languageButton">
                        <div class="flag-icon flag-fr" id="currentFlag"></div>
                        <span class="language-text" id="currentLang">Français</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>

                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option active" data-lang="fr">
                            <div class="flag-icon flag-fr"></div>
                            <span>Français</span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <div class="flag-icon flag-en"></div>
                            <span>English</span>
                        </div>
                    </div>
                </div>

                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>
