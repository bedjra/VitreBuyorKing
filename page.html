<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyorKing</title>
    <link rel="stylesheet" href="css/page.css" />


</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="images/logo.png" alt="Logo" class="logo-img">
                </a>
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home" class="nav-link active">Accueil</a></li>
                <li><a href="#propos" class="nav-link">À propos</a></li>
                <li><a href="#services" class="nav-link">Serives</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-right">
                <div class="language-selector">
                    <div class="flag-icon"></div>
                    <span class="language-text">English</span>
                    <span class="language-text">Francais</span>
                    <span class="dropdown-arrow">▼</span>
                </div>

                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
           

        </div>
    </nav>



    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fermer le menu mobile quand on clique sur un lien
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Fermer le menu mobile quand on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
